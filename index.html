<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link href="style.css" rel="stylesheet"> 
</head>
<body>
    <div class="container">

        <div class="head">
            <h1>CRUDS</h1>
            <p>product managemant system</p>
        </div>
        <div class="inputs">
            <input type="text" placeholder="title" id="title">
            <div id="warning"></div>
            <div class="price">
                <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
                <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
                <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
                <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
                <small id="total"></small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="submit">Create</button>
        </div>
        <div class="outputs">
            <div class="searchBar">
                <input onkeyup="searchData(this.value)" placeholder="Search" type="text" id="search">
                <div class="btns">
                    <button onclick="getSearchMood(this.id)" class="btn" id="searchByTitle">Search By Title</button>
                    <button onclick="getSearchMood(this.id)" class="btn" id="searchByCategory">Search By Category</button>
                </div>
            </div>
           <div id="deleteAll">

           </div>
            <table>
                <thead>
                    <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Taxes</th>
                    <th>Ads</th>
                    <th>Discount</th>
                    <th>Total</th>
                    <th>Category</th>
                    <th>Update</th>
                    <th>Delete</th>
                   
                    </tr>
                   
                </thead>
                <tbody id="tbody">
                   
                </tbody>
            </table>
        </div>
        

    </div>


    
    <script src="main.js"></script>
</body>
</html>
